name: Build

on: [push]

jobs:
  test:
    runs-on: ubuntu-22.04
    env:
      DOCKER_BUILDKIT: "1"
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: apt install
        run: |
          sudo apt-get update -yq
          sudo apt-get install -yq boxes

      - name: Integration tests
        run: ./start.sh -bt
