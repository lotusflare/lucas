name: Build

on: [push]

jobs:
  test:
    runs-on: ubuntu-22.04
    env:
      DOCKER_BUILDKIT: "1"
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - uses: docker/setup-buildx-action@v2

      - name: apt install
        run: |
          sudo apt-get update -qq
          sudo apt-get install -qq boxes

      - uses: docker/build-push-action@v3
        with:
          push: false
          context: .
          file: Dockerfile
          # cache-from: type=gha
          # cache-to: type=gha

      - name: Integration tests
        run: ./start.sh -t
