services:
  driver:
    build:
      args:
        SKIP_BUILD: "true"
    environment:
      CASSANDRA_HOST: cassandra
      CASSANDRA_PORT: 9042
    volumes:
      - "./:/app"
      - "/var/run/docker.sock:/var/run/docker.sock"
